<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="https://youtu.be/jFmi69lb8sQ" controls loop autoplay muted poster="image.jpg" width="355" height="255">"CONTROLS" controls lagane ke liye. Also width height dene ke liye 'px' dene ki zarurat nai. 'autoplay' plays the video as soon as site reloads. 'muted' mutes the videos hamesha ke liye. 'poster'applies photo to video before it loads.
    </video>
    <audio src="sachin.mp3" controls autoplay loop muted preload="none" preload="metadata" prelaod="auto">'muted' me pehle se audio mute rehta hai par user unmute karke dekh sakta hai. 
        prelaod-> 'none' default hota hai and iska matlab hota hai browser pehle se audio nai reload karke rakhega
                    'metadata' me sirf audio details load hota hai jaise duration and stuff but not the actual audio
                    'auto' me sara audio information pehle se load karke rakh leta hai.
    </audio>
    <div>
        sara inline elements hai.
        <div>iske alawa svg-( for designs) and iframe-(jisse ek website tumhra website me dikhne lagta hai) bhi hota hai </div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jFmi69lb8sQ?si=21ocq1An370xz98-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
